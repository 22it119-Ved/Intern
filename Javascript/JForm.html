<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="JForm.css">
    <script src="JForm.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" method="post" action="action.php" target="_blank" name="myForm"
            onsubmit="return validateForm()">
            <h2>Form</h2>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required><b><span
                        class="formerror"></span></b>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required><b><span
                        class="formerror"></span></b>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter Your Password" required><b><span class="formerror"></span></b>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password :</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                    placeholder="Re-enter your Password" required><b><span class="formerror"></span></b>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No. :</label>
                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile number" required><b><span class="formerror"></span></b>
            </div>
            <div class="button-group">
                <input type="submit" class="btn" value="Sign up">
                <input type="reset" class="btn" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
