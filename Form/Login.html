<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LStyles.css">
</head>
<body>
    <div class="container"> 
        <form class="form" method="get" action="new.html" target="_blank">
            <h2>Welcome Back!</h2>
            <div class="form-group">
                    <label for="email">Email :</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                    <label for="password">Password :</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required minlength="8">
            </div>
            <div>
                <p>
                    <i>Not a Member?<a href="Form.html" target="_blank" style="text-decoration: none;">Sign up Now</a></i>
                </p>
            </div>
            <div>
                <label>
                <input type="checkbox" id="remember" class="remember" value="Remember Me">
                Remember Me</label>
            </div>
            <div class="button-group">
                <input type="submit" class="btn" value="Login">
                <input type="reset" class="btn" value="Reset">
            </div>
</body>
</html>
