<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FStyles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form class="form" method="post" action="Login.html" target="_blank">
            <h2>Registration Form</h2>
            <div class="form-group">
                    <label for="name">Name :</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                    <label for="email">Email :</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                    <label for="password">Password :</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required minlength="8">
            </div>
            <div class="form-group">
                    <label for="mobile">Mobile No. :</label>
                <input type="tel" id="mobile" class="form-control" placeholder="Enter Your Mobile Number" required maxlength="10">
            </div>
            <div class="gender">
                    <label for="gender">Gender :</label>
                <input type="radio" id="Male" name="gender" value="Male">
                    <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br>
            </div>
            <div class="date">
                    <label for="dob">D.O.B. :
                <input type="date" id="dob" name="dob" required>
                    </label>
            </div>
            <div class="hobbies">
                    <label for="hobbies">Hobbies :</label>
                <input type="checkbox" id="Cricket" name="hobbies" value="Cricket">
                    <label for="Cricket">Cricket</label>
                <input type="checkbox" id="Coding" name="hobbies" value="Coding">
                    <label for="Coding">Coding</label>
                <input type="checkbox" id="Studing" name="hobbies" value="Studing">
                    <label for="Studing">Studing</label><br>
            </div>
            <div>
                    <label for="city">City :
                <select id="city" name="city">
                    <option value="Vapi">Vapi</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    </label>
                </select>
            </div>
            <div class="address">
                    <label for="address">Address :</label>
                <textarea rows="3" cols="57" placeholder="Enter your Address"></textarea>
            </div>
            <div class="new">
                <p class="login">
                    <i>Already a Member?<a href="Login.html" target="_blank" style="text-decoration: none;">Login Now</a></i>
                </p>
            </div>
            <div class="button-group">
                <input type="submit" class="btn" value="Sign up">
                <input type="reset" class="btn" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
